<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Travelers - TRAVELOGUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="search-section">
        <!-- Search Header -->
        <div class="search-header">
            <h1>FIND TRAVELERS</h1>
            <p>Connect with people flying your route</p>
        </div>

        <!-- Route Filters -->
        <div class="route-filters">
            <div class="filter-group">
                <label for="from-airport">From</label>
                <select id="from-airport" onchange="updateTravelerSearch()">
                    <option value="">Select Departure...</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="to-airport">To</label>
                <select id="to-airport" onchange="updateTravelerSearch()">
                    <option value="">Select Destination...</option>
                </select>
            </div>
            <button class="filter-reset-btn" onclick="resetFilters()">RESET</button>
        </div>

        <!-- Travelers List (Gate Style) -->
        <div class="travelers-section">
            <div class="section-header">
                <span id="travelers-count">AVAILABLE TRAVELERS</span>
            </div>
            <div id="travelers-list" class="travelers-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Suggested Travelers -->
        <div class="suggested-section">
            <div class="section-header">
                <span>SUGGESTED FOR YOU</span>
            </div>
            <div id="suggested-list" class="travelers-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html?page=map" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span class="nav-label">Search</span>
        </a>
        <a href="friends.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="nav-label">Friends</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="js/firebaseConfig.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
