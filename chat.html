<style>
.page-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 24px 100px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.page-header {
    margin-bottom: 32px;
    flex-shrink: 0;
}

.page-header h1 {
    font-family: var(--font-ticket);
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 2px;
    margin: 0 0 8px 0;
    color: var(--text);
}

.page-subtitle {
    font-family: var(--font-body);
    font-size: 16px;
    color: var(--ticket-muted);
    margin: 0;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 24px 0;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.chat-message {
    display: flex;
    gap: 12px;
    align-items: flex-start;
}

.chat-message.user {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.message-avatar svg {
    width: 20px;
    height: 20px;
    color: var(--accent);
    stroke-linecap: round;
    stroke-linejoin: round;
}

.message-bubble {
    max-width: 70%;
    padding: 16px 20px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.chat-message.user .message-bubble {
    background: var(--accent);
    border-color: var(--accent);
}

.message-bubble p {
    font-family: var(--font-body);
    font-size: 15px;
    line-height: 1.6;
    margin: 0 0 8px 0;
    color: var(--text);
}

.chat-message.user .message-bubble p {
    color: var(--bg);
}

.message-time {
    font-family: var(--font-ticket);
    font-size: 11px;
    color: var(--ticket-muted);
    letter-spacing: 0.5px;
}

.chat-message.user .message-time {
    color: rgba(0, 0, 0, 0.5);
}

.quick-suggestions {
    display: flex;
    gap: 8px;
    padding: 16px 0;
    overflow-x: auto;
    flex-shrink: 0;
}

.suggestion-chip {
    padding: 10px 16px;
    font-family: var(--font-body);
    font-size: 14px;
    white-space: nowrap;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    background: transparent;
    color: var(--text);
    cursor: pointer;
    transition: all 0.3s ease;
}

.suggestion-chip:hover {
    border-color: var(--accent);
    background: rgba(255, 255, 255, 0.05);
}

.chat-input-container {
    display: flex;
    gap: 12px;
    padding: 20px 0;
    flex-shrink: 0;
}

#chat-input {
    flex: 1;
    padding: 16px 20px;
    font-family: var(--font-body);
    font-size: 15px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.03);
    color: var(--text);
    transition: all 0.3s ease;
}

#chat-input:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255, 255, 255, 0.05);
}

.send-btn {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.send-btn:hover {
    transform: scale(1.05);
}

.send-btn svg {
    width: 20px;
    height: 20px;
    color: var(--bg);
    stroke-linecap: round;
    stroke-linejoin: round;
}
