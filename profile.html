<script>
    // Initialize Firebase
    console.log('Profile page loaded');
    const firebaseInitSuccess = initializeFirebase();
    console.log('Firebase init:', firebaseInitSuccess);

    // Auth state listener
    firebase.auth().onAuthStateChanged(user => {
        console.log('Auth state changed:', user);
        if (user) {
            showProfile(user);
            // Ïã§ÏãúÍ∞Ñ trips ÌÜµÍ≥Ñ Íµ¨ÎèÖ ÏãúÏûë
            subscribeUserTripsAndStats(user.uid);
            // Load stamps from Firestore
            if (typeof loadStampsFromFirestore === 'function') {
                loadStampsFromFirestore(user.uid).catch(e => console.warn('Error loading stamps:', e));
            }
            // Load all user data from Firestore
            if (typeof loadAllUserDataFromFirestore === 'function') {
                loadAllUserDataFromFirestore(user.uid).catch(e => console.warn('Error loading user data:', e));
            }
        } else {
            // Redirect to intro page if not authenticated
            window.location.href = 'index.html';
        }
    });

    // Show profile section
    async function showProfile(user) {
        document.getElementById('profile-section').classList.add('active');
        
        const profile = await getCurrentUserProfile();
        if (profile) {
            document.getElementById('profile-name').textContent = profile.displayName;
            document.getElementById('profile-handle').textContent = '@' + profile.handle;
            document.getElementById('stat-trips').textContent = profile.stats?.totalTrips || 0;
            document.getElementById('stat-countries').textContent = profile.stats?.totalCountries || 0;
            document.getElementById('stat-distance').textContent = (profile.stats?.totalDistance || 0) + ' km';

            // ÎùºÏù¥Î∏å Í≥ÑÏÇ∞ ÌÜµÍ≥ÑÎ°ú Î≥¥Í∞ï (users/{uid}/trips Í∏∞Î∞ò)
            try {
                const liveStats = await computeCurrentUserStatsAndRender();
                // ÌïÑÏöî Ïãú ÌîÑÎ°úÌïÑ Ï†ÄÏû•Îêú ÌÜµÍ≥ÑÏôÄ ÎπÑÍµê ÌõÑ ÏóÖÎç∞Ïù¥Ìä∏ Î°úÏßÅ Ï∂îÍ∞Ä Í∞ÄÎä•
            } catch (e) {
                console.warn('Live stats compute failed:', e);
            }
        }
    }

    // Sign out
    async function handleSignOut() {
        try {
            await signOut();
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Sign out error:', error);
            alert('Failed to sign out. Please try again.');
        }
    }

    // Show delete modal
    function showDeleteModal() {
        const modal = document.getElementById('delete-modal');
        if (modal) modal.classList.add('active');
    }

    // Hide delete modal
    function hideDeleteModal() {
        const modal = document.getElementById('delete-modal');
        if (modal) modal.classList.remove('active');
    }

    // Delete account
    async function handleDeleteAccount() {
        try {
            await deleteAccount();
            // ÏÇ≠Ï†ú ÏÑ±Í≥µ ÌõÑ Î¶¨Îã§Ïù¥Î†âÌä∏
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        } catch (error) {
            console.error('Delete account failed:', error);
            hideDeleteModal();
            if (error.message.includes('sign in again')) {
                alert('Please sign in again before deleting your account.');
                // Ïû¨Î°úÍ∑∏Ïù∏ÏùÑ ÏúÑÌï¥ index.htmlÎ°ú Ïù¥Îèô
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alert('Failed to delete account: ' + error.message);
            }
        }
    }
</script>
