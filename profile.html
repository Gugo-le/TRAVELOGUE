    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #fafafa;
            color: #141414;
            overflow: auto;
            height: auto;
        }

        #auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 20px 100px;
            background: #fafafa;
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: white;
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.03);
        }

        .ticket-header {
            padding: 24px 40px 20px;
            border-bottom: 1px dashed rgba(0,0,0,0.08);
            text-align: left;
            position: relative;
        }

        .ticket-header::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 40px;
            width: 40px;
            height: 2px;
            background: #e67e22;
        }

        .ticket-header .airline {
            font-size: 8px;
            letter-spacing: 3px;
            color: #e67e22;
            margin-bottom: 8px;
        }

        .ticket-header h1 {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #999;
        }

        .auth-form {
            display: none;
            padding: 32px 40px 28px;
        }

        .auth-form.active {
            display: block;
        }

        .route-display {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 24px;
            margin-bottom: 32px;
        }

        .route-code {
            font-size: 40px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #141414;
        }

        .route-arrow {
            color: #e67e22;
            font-size: 22px;
            font-weight: 300;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 7px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #bbb;
            margin-bottom: 8px;
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            color: #141414;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-bottom-color: #e67e22;
        }

        .auth-form input::placeholder {
            color: #ddd;
            font-size: 14px;
        }

        .auth-form button {
            width: 100%;
            padding: 14px;
            margin: 24px 0 0 0;
            background: transparent;
            color: #141414;
            border: 1px solid rgba(0,0,0,0.15);
            font-size: 9px;
            font-weight: 400;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            border-color: #e67e22;
            color: #e67e22;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0 20px;
            color: #ddd;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0,0,0,0.05);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid rgba(0,0,0,0.06);
            font-size: 9px;
            font-weight: 400;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: #141414;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #fafafa;
            border-color: #e67e22;
            transform: translateY(-1px);
        }

        .ticket-footer {
            padding: 18px 40px 20px;
            border-top: 1px dashed rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auth-toggle {
            font-size: 9px;
            color: #999;
            letter-spacing: 1px;
        }

        .auth-toggle a {
            color: #e67e22;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .auth-toggle a:hover {
            color: #d67019;
        }

        .boarding-pass {
            font-size: 7px;
            letter-spacing: 3px;
            color: #ccc;
            text-transform: uppercase;
        }

        .error {
            color: #e67e22;
            font-size: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            letter-spacing: 1px;
        }
    

        .ticket-footer {
            padding: 20px 32px 24px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            text-transform: uppercase;

        #profile-section {

            margin: 0 auto;
        }

        #profile-section.active {
            display: block;
        }

        .profile-header {
            text-align: center;

        }

        .profile-avatar {
            width: 60px;
            height: 60px;

        .profile-avatar img {

        .profile-header h1 {

        .profile-header .handle {

            letter-spacing: 2px;

        }

        .logout-btn:hover {
            border-color: #141414;
        }

        .stats {
            display: grid;

            gap: 16px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: transparent;
            padding: 20px 12px;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;

        .stat-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

            font-weight: 400;
            margin-bottom: 4px;

        .nav-item {

            flex-direction: column;
            align-items: center;

            gap: 0;
            padding: 0;
            color: rgba(0,0,0,0.5);

            border: none;
            background: transparent;
            font-family: 'Courier New', monospace;
            text-decoration: none;

            background: transparent;
        }

        .nav-item.active {
            color: #e67e22;
        }

            height: 24px;
            stroke-linecap: round;
            stroke-linejoin: round;

        }

        .nav-label {

            }
        }
    </style>
</head>

<script>
    // Initialize Firebase
    console.log('Profile page loaded');
    const firebaseInitSuccess = initializeFirebase();
    console.log('Firebase init:', firebaseInitSuccess);

    // Auth state listener
    firebase.auth().onAuthStateChanged(user => {
        console.log('Auth state changed:', user);
        if (user) {
            showProfile(user);
            // Ïã§ÏãúÍ∞Ñ trips ÌÜµÍ≥Ñ Íµ¨ÎèÖ ÏãúÏûë
            subscribeUserTripsAndStats(user.uid);
        } else {
            showAuth();
            // Íµ¨ÎèÖ Ìï¥Ï†ú
            if (typeof unsubscribeUserTrips === 'function') unsubscribeUserTrips();
        }
    });

    // Show auth section
    function showAuth() {
        document.getElementById('auth-section').style.display = 'flex';
        document.getElementById('profile-section').classList.remove('active');
    }

    // Show profile section
    async function showProfile(user) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('profile-section').classList.add('active');
        
        const profile = await getCurrentUserProfile();
        if (profile) {
            document.getElementById('profile-name').textContent = profile.displayName;
            document.getElementById('profile-handle').textContent = '@' + profile.handle;
            document.getElementById('stat-trips').textContent = profile.stats?.totalTrips || 0;
            document.getElementById('stat-countries').textContent = profile.stats?.totalCountries || 0;
            document.getElementById('stat-distance').textContent = (profile.stats?.totalDistance || 0) + ' km';

            // ÎùºÏù¥Î∏å Í≥ÑÏÇ∞ ÌÜµÍ≥ÑÎ°ú Î≥¥Í∞ï (users/{uid}/trips Í∏∞Î∞ò)
            try {

        loginForm.classList.toggle('active');
