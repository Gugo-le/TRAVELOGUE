                    <circle cx="12" cy="7" r="4"></circle>

            </div>
            <h1 class="profile-name">TRAVELER</h1>
            <p class="profile-bio">여행을 기록하는 사람</p>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <div class="stat-value">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div class="stat-value">0</div>
                <div class="stat-label">Cities</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <div class="stat-value">0 KM</div>
                <div class="stat-label">Distance</div>
            </div>
        </div>

        <div class="profile-sections">
            <section class="profile-section">
                <h2 class="section-title">RECENT TRIPS</h2>
                <div class="trips-list">
                    <div class="trip-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                        <p>여행 기록이 없습니다</p>
                    </div>
                </div>
            </section>

            <section class="profile-section">
                <h2 class="section-title">WISHLIST</h2>
                <div class="wishlist-grid">
                    <div class="wishlist-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <p>가고 싶은 곳을 추가해보세요</p>
                    </div>
                </div>
            </section>

            <section class="profile-section">
                <h2 class="section-title">SETTINGS</h2>
                <div class="settings-list">
                    <button class="settings-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6"></path>
                        </svg>
                        <span>프로필 수정</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                    <button class="settings-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>저장된 여행</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                    <button class="settings-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <span>설정</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </section>
        </div>
    </div>
</div>

<style>
.page-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 80px 24px 100px;
    min-height: 100vh;
}

.profile-header {
    text-align: center;
    margin-bottom: 48px;
}

.profile-avatar {
    width: 120px;
    height: 120px;
    margin: 0 auto 24px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent) 0%, rgba(255, 255, 255, 0.1) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid rgba(255, 255, 255, 0.1);
}

.profile-avatar svg {
    width: 60px;
    height: 60px;
    color: var(--text);
    stroke-linecap: round;
    stroke-linejoin: round;
}

.profile-name {
    font-family: var(--font-ticket);
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 2px;
    margin: 0 0 8px 0;
    color: var(--text);
}

.profile-bio {
    font-family: var(--font-body);
    font-size: 16px;
    color: var(--ticket-muted);
    margin: 0;
}

.profile-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 48px;
}

.stat-card {
    padding: 32px 24px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    transition: all 0.3s ease;
}

.stat-card:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--accent);
}

.stat-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.stat-icon svg {
    width: 32px;
    height: 32px;
    color: var(--accent);
    stroke-linecap: round;
    stroke-linejoin: round;
}

.stat-value {
    font-family: var(--font-ticket);
    font-size: 32px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 8px;
}

.stat-label {
    font-family: var(--font-ticket);
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--ticket-muted);
}

.profile-sections {
    display: flex;
    flex-direction: column;
    gap: 48px;
}

.profile-section {
    width: 100%;
}

.section-title {
    font-family: var(--font-ticket);
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 2px;
    margin: 0 0 24px 0;
    color: var(--text);
}

.trip-placeholder,
.wishlist-placeholder {
    padding: 60px 20px;
    text-align: center;
    border-radius: 12px;
    border: 2px dashed rgba(255, 255, 255, 0.1);
    color: var(--ticket-muted);
}

.trip-placeholder svg,
.wishlist-placeholder svg {
    width: 48px;
    height: 48px;
    margin: 0 auto 16px;
    opacity: 0.5;
    stroke-linecap: round;
    stroke-linejoin: round;
}

.trip-placeholder p,
.wishlist-placeholder p {
    font-family: var(--font-body);
    font-size: 14px;
    margin: 0;
}

.settings-list {
    display: flex;
    flex-direction: column;
    gap: 2px;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.settings-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px 24px;
    background: rgba(255, 255, 255, 0.03);
    border: none;
    color: var(--text);
    font-family: var(--font-body);
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.settings-item:hover {
    background: rgba(255, 255, 255, 0.05);
}

.settings-item svg:first-child {
    width: 20px;
    height: 20px;
    color: var(--accent);
    stroke-linecap: round;
    stroke-linejoin: round;
}

.settings-item span {
    flex: 1;
    text-align: left;
}

.settings-item .chevron {
    width: 16px;
    height: 16px;
    color: var(--ticket-muted);
    stroke-linecap: round;
    stroke-linejoin: round;
}
</style>

</body>
